    <div class="container" ng-controller="MunterSystemCtrl">		
		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<p class="navbar-text pull-left">h i k i n g  - s k i i n g</p>

			</ul>

        <div class="row">
            <p class="text-center">( estimation method:  munter system )</p>
            <br />
			
			<form class="form-horizontal">
			
                <!-- munter rate -->
                <!-- this will add the CSS class 'has-error' (Bootstrap) to the "div" if "rate" is invalid -->
                <div class="form-group" ng-class="{'has-error': !isValidRate(munterTrip.rate)}">
                    <label for="rate" class="col-xs-4 control-label text-right">rate</label>
                    <div class="col-xs-4">
                        <input type="input" class="form-control text-right" id="rate" placeholder="0" ng-model="munterTrip.rate" />
                        <label class="control-label text-right" for="rate" ng-hide="isValidRate(munterTrip.rate)">
                            invalid entry
                        </label>
                    </div>
					<div class="col-xs-4">
                        <p class="form-control pForm">units/hr</p>
                    </div>
                </div>

                <!-- distance -->
                <div class="form-group" ng-class="{'has-error': !isValidLength(munterTrip.distance)}">
                    <label for="distance" class="col-xs-4 control-label text-right">distance</label>
                    <div class="col-xs-4">
                        <input type="input" class="form-control text-right" id="distance" placeholder="0" ng-model="munterTrip.distance" />
                        <label class="control-label text-right" for="distance" ng-hide="isValidLength(munterTrip.distance)">
                            invalid entry
                        </label>
                    </div>
                    <div class="col-xs-4">
                        <select class="form-control" ng-model="munterTrip.distanceUnit" name="distanceUnit" ng-options="v for (k,v) in distanceUnits"></select>
                    </div>
                </div>

				<!--  elevation -->
                <div class="form-group" ng-class="{'has-error': !isValidLength(munterTrip.elevation)}">
                    <label for="elevation" class="col-xs-4 control-label text-right">elevation</label>
                    <div class="col-xs-4">
                        <input type="input" class="form-control text-right" id="elevation" placeholder="0" ng-model="munterTrip.elevation" />
                        <label class="control-label text-right" for="elevation" ng-hide="isValidLength(munterTrip.elevation)">
                            invalid entry
                        </label>
                    </div>
                    <div class="col-xs-4">
                        <select class="form-control" ng-model="munterTrip.elevationUnit" name="elevationUnit" ng-options="v for (k,v) in elevationUnits"></select>
                    </div>
                </div>
			</form>
			<br /> 
			<!-- Output -->
			<h4 ng-show="showTime()">time</h4>
            <h2 class="text-center" ng-show="showTime()">{{munterTime()|prettyTime}}</h2>
			
		</div>
